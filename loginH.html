    <form method="post">
        <fieldset>
        <label><input id="email" type="text" placeholder="Email"/></label>
        <label><input id="passw" type="password" placeholder="Password"/></label>
        <input type="button" onclick="check()" value="Let's check"/>

<script>
    function check(){
        var email= document.getElementById("email").value;
        var passw= document.getElementById("passw").value;

        if(email==""){
            alert("Ehi ti sei dimenticato la mail");

            alert(email, passw);
        }
    }
</script>
